name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: "Build and Test"
    runs-on: ubuntu-latest
  # ... rest of the node.js.yml
    permissions:
      # Required to allow actions/checkout to clone the repository onto the runner
      contents: read
      # Required to allow the vitest coverage action to write a comment into the pull request
      pull-requests: write
  # ... rest of the node.js.yml
    strategy:
      matrix:
        node-version: [16.x, 18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - uses: actions/checkout@v3
      - name: Vitest Coverage Report
        uses: davelosert/vitest-coverage-report-action@v2.8.0
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: npm ci
      - run: npm run build --if-present
      - run: npm test
          # ... rest of the node.js.yml
      - run: npm run test
      - uses: davelosert/vitest-coverage-report-action@v1
        with:
          vite-config-path: vite.config.ts
